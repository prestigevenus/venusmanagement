<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="aaa.css">

</head>
<body>


<h1><U>PROJECT MANAGEMENT</U></h1>
<form>

<br>

 <label for="pname">Project Name:</label>
    <input type="text" id="pname" placeholder="projectname" required="required">
    <br><br>

    <label for="assignto">Assigned to </label>
    <input type="text" id="assignto" placeholder="eg Mary Peterson" required="required">
    <br><br>

    <label for="start"> Start Date</label>
    <input type="date" id="start" placeholder="start" required="required">
    <br><br>

    <label for="edate"> End Date</label>
    <input type="date" id="edate" placeholder="type your password" required="required">
<br><br>
    <label for="priority">Priority</label>
    <input type="radio" id="priority">
    <label for="priority"> High</label>
    <input type="radio" id="Average">
    <label for="Average">Average</label>
    <input type="radio" id="priority>
    <label for="priority">Low</label>
    <br><br>
   <p>Description</p>
    <textarea name="" id="desc" cols="40" rows="5" placeholder="Type here.." required="required"></textarea>

    <br><br>

<button type="submit">submit</button>
<button type="clear">clear</button>

</form>

</body>
</html>
