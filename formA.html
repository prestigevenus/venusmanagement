<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="formA.css">
</head>
<body>
<form action="">
    <label for="name"> Name:</label>
    <input type="text" id="name" required="required" placeholder="your name">
    <br><br>

    <label for="Email"> Email:</label>
    <input type="email" id="Email" required="required" placeholder="your email">
    <br><br>

    <label for="pwd"> Password:</label>
    <input type="password" id="pwd" required="required">
    <br><br>

     <label for="pn"> Phone Number:</label>
    <input type="text" id="pn" required="required">
    <br><br>

    <label for="gender" id="gender">Gender:</label>
     Male:<input type="radio" id="male">
     Female:<input type="radio" id="Female">
    Other:<input type="radio" id="Other">
    <br><br>

    <label for="language">Language:</label>
    <select name="" id="language">
        <option value="choose">select language</option>
        <option value="french">french</option>
        <option value="english">english</option>
        <option value="spanish">Spanish</option>
    </select>
    <br><br>

    <label for="zcode"> Zip Code:</label>
    <input type="text" id="zcode" required="required">
    <br><br>

    <label for="abt"> About:</label>
    <input type="text" id="abt" required="required" placeholder="write about yourself">
    <br><br>

   <button>Register</button>

</form>

</body>
</html>
